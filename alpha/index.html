<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='css/reboot.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <script src='main.js'></script>
</head>
<body>
<div class="container">   
     <!-- Обернуть все элементы формы в div.form -->
    <div>
        <img src="images/Login-illustration.png" class="center" alt="login_image" id="login_image">
    </div>

    <!-- Это явно не h1 по важности и по функционалу. По функционалу это заголовок формы -->
    <h1>Welcome Back!</h1>

    <!-- Убрать айди, добавить класс -->
    <div id="login_email">
        <!-- А где инпут, але? -->
        <img src="images/Contacts icon.png" id="contact_icon">
        <p>example@email.com</p>
    </div>

    <!-- Убрать айди, добавить класс -->
    <div id="password">
        <!-- А где инпут, але? -->
        <img src="images/Lock icon.png" id="lock_icon">
        <p>password</p>
    </div>   

    <!-- Это явно не h2 по важности и по функционалу. По функционалу это ссылка на страницу forgot_password.html -->
    <h2>Forgot Password?</h2>

    <div >
        <button class="login_button">Log in</button>
    </div>
   
    <!-- Убрать айди, добавить класс -->
    <div id="socials">
        <p>Or connect with social</p>
    </div>

    <div id="social_buttons">
        <button id="facebook_button">Facebook</button>
        <button id="google_button">Google</button>
    </div>
</div>
</body>
</html>
